# .github/workflows/deploy-github-pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    # íŠ¹ì • í´ë”ì˜ ë³€ê²½ì‚¬í•­ë§Œ ê°ì§€ (ì„ íƒì‚¬í•­)
    paths:
      - '03-developer-blog/**'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

# GitHub Pages ë°°í¬ë¥¼ ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œ ë°°í¬ ë°©ì§€
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ë¹Œë“œ ì‘ì—…
  build:
    name: Build Next.js Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          # í”„ë¡œì íŠ¸ í´ë”ì˜ package.json ê¸°ì¤€ìœ¼ë¡œ ìºì‹œ
          cache-dependency-path: '03-developer-blog/package.json'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Next.jsì˜ ì •ì  exportë¥¼ ìœ„í•œ ì„¤ì •
          static_site_generator: next

      - name: Install dependencies
        working-directory: ./03-developer-blog
        run: npm ci

      - name: Type check
        working-directory: ./03-developer-blog
        run: npm run type-check

      - name: Lint check
        working-directory: ./03-developer-blog
        run: npm run lint

      - name: Build with Next.js
        working-directory: ./03-developer-blog
        run: npm run build
        env:
          # GitHub Pages í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
          NODE_ENV: production
          NEXT_PUBLIC_BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

      - name: Create .nojekyll file
        working-directory: ./03-developer-blog/out
        run: touch .nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./03-developer-blog/out

  # ë°°í¬ ì‘ì—…
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ë°°í¬ í›„ ê²€ì¦ (ì„ íƒì‚¬í•­)
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Check deployment
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "ğŸ“± Site URL: ${{ needs.deploy.outputs.page_url }}"
          
      - name: Test site accessibility
        run: |
          # ë°°í¬ëœ ì‚¬ì´íŠ¸ê°€ ì ‘ê·¼ ê°€ëŠ¥í•œì§€ í™•ì¸
          sleep 30  # GitHub Pages ì „íŒŒ ëŒ€ê¸°
          curl -f ${{ needs.deploy.outputs.page_url }} || exit 1
          echo "âœ… Site is accessible"

      - name: Notify success
        run: |
          echo "::notice title=Deployment Success::TypeScript Next.js site deployed to GitHub Pages successfully!"