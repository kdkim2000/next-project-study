# docker/docker-compose.yml - Docker Compose 설정
version: '3.8'

services:
  # Main application
  analytics-dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - analytics-network
    volumes:
      - app-data:/app/data

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - analytics-network
    volumes:
      - redis-data:/data

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - analytics-dashboard
    restart: unless-stopped
    networks:
      - analytics-network

networks:
  analytics-network:
    driver: bridge

volumes:
  app-data:
  redis-data: